<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/inscription_form.css" />
    <title>Form Registration</title>
  </head>
  <body>
    <center>
      <fieldset>
        <form>
          <h1>Inscription</h1>
          <hr>
          <table>
            <tr>
              <td>Nom :</td>
              <td>
                <input
                  type="text"
                  placeholder="Merci d'indiquer votre nom"
                  size="100"
                  id="Nom"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td>Prénom :</td>
              <td>
                <input
                  type="text"
                  placeholder="Merci d'indiquer votre prénom"
                  size="100"
                  id="Prénom"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td>Adresse mail :</td>
              <td>
                <input
                  type="email"
                  placeholder="Merci d'indiquer votre e-mail"
                  size="100"
                  id="email"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td>Pseudo :</td>
              <td>
                <input
                  type="text"
                  id="Pseudo"
                  placeholder="Le pseudo que vous souhaiteriez utilisé"
                  size="100"
                  id="pseudo"
                  minlength="8"
                  maxlength="24"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td>Mot de passe :
                  (8 to 26 characters)
              </td>
              <td>
                <input
                  type="password"
                  placeholder="Entrez votre mot de passe"
                  size="100"
                  id="password"
                  minlength="8"
                  maxlength="26"
                  onkeyup="check();"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td>Confirmez votre mot de passe :</td>
              <td>
                <input
                  type="password"
                  placeholder="Confirmez votre mot de passe"
                  size="100"
                  id="confirm_password"
                  minlength="8"
                  maxlength="26"
                  onkeyup="check();"
                  required
                /><br /><br />
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2"><input type="submit" id="submit" name="" value="S'inscrire !" /></td>
            </tr>
          </table>
        </form>
      </fieldset>
    </center>

    <script src="../js/password_confirm.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
